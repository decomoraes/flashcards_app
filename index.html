        <script>
            // setTimeout(() => {

            //         hljs.highlightElement(el);
            //     });
            // }, 500);
            document.addEventListener("DOMContentLoaded", () => {
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        mutation.addedNodes.forEach((node) => {
                            if (node.nodeType === 1) {
                                // Garante que é um elemento
                                if (node.matches("pre code")) {
                                    hljs.highlightElement(node);
                                }
                                // Se for um contêiner que pode ter <pre><code> dentro, procura dentro dele
                                else {
                                    node.querySelectorAll?.("pre code").forEach(
                                        (el) => {
                                            hljs.highlightElement(el);
                                        },
                                    );
                                }
                            }
                        });
                    });
                });

                // Aguarde o carregamento do corpo antes de observar mudanças
                const targetNode = document.body;
                if (targetNode) {
                    observer.observe(targetNode, {
                        childList: true,
                        subtree: true,
                    });
                } else {
                    console.error(
                        "O elemento alvo para observação não foi encontrado.",
                    );
                }
            });
        </script>
